<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.bootcss.com/angular.js/1.6.3/angular.min.js"></script>
</head>
<body>

<!--ng-app 指令告诉 AngularJS，div 元素是 AngularJS 应用程序 的"所有者"。-->
<form ng-app="" name="myForm">
      <input type="email" name="myInput" ng-model="text">
      <span ng-show="myForm.myInput.$error.email">输入的邮箱错误</span>

</form>

</body>
</html>
