<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="http://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>

<div ng-app="myApp" ng-controller="myController">

    <p>姓名为 {{ name | lowercase }}</p>

</div>

<script>
    angular.module('myApp', []).controller('myController', function($scope) {
        $scope.name = "SERAPH";
    });

</script>

</body>
</html>
